# PostgreSQL Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: k8slab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: "tasks"
        - name: POSTGRES_USER
          value: "admin"
        - name: POSTGRES_PASSWORD
          value: "password123"
        ports:
        - containerPort: 5432
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: k8slab
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
---
# Backend Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: k8slab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: rdinsantos/k8slab-backend:latest
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres-service:5432/tasks"
        - name: SPRING_DATASOURCE_USERNAME
          value: "admin"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "password123"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /api/ola
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/ola
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: k8slab
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080