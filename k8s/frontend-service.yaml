apiVersion: v1           # Versão da API
kind: Service            # Tipo: Load Balancer
metadata:
  name: frontend-service     # ← NOME DNS (frontend-service.k8slab.svc.cluster.local)
  namespace: k8slab          # Namespace
  labels:
    app: frontend            # Label
spec:
  selector:                  # ← SELETOR DE PODS
    app: frontend            # Conecta com Pods "app: frontend"
  ports:                     # ← CONFIGURAÇÃO DE PORTAS
  - name: http               # Nome da porta
    port: 80                 # ← PORTA DO SERVICE
    targetPort: 80           # ← PORTA DO NGINX NO CONTAINER
    protocol: TCP            # Protocolo
  type: ClusterIP            # ← ACESSO INTERNO (distribui entre 3 Pods)
---
# Função: Load balancer para os 3 Pods do frontend
# Analogia: Distribuidor que manda clientes para diferentes "lojas"
# Benefícios: Requisições distribuídas automaticamente